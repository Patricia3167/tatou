version: "3.9"

services:
  server:
    build:
      context: server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - user-files:/app/storage        # watermarked PDFs (Docker volume, not local)
      - ./storage:/storage:ro          # originals (host folder, read-only inside container) om det gör någon skillnad
      - ./storage/rmap_pdfs:/storage/rmap_pdfs

      - ./server/pki:/app/pki
      - ${HOST_SERVER_KEYS}:${SERVER_KEYS_DIR}
    env_file:
      - .env
    environment:
      - FLASK_ENV=development # debug mode
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=tatou
      - DB_USER=${MARIADB_USER}
      - DB_PASSWORD=${MARIADB_PASSWORD}
      - FLAG_2=${FLAG_2}
      - CLIENT_KEYS_DIR=${CLIENT_KEYS_DIR}
      - SERVER_PUBLIC_KEY_PATH=${SERVER_PUBLIC_KEY_PATH}
      - SERVER_PRIVATE_KEY_PATH=${SERVER_PRIVATE_KEY_PATH}
      - SERVER_KEY_PASSPHRASE=${SERVER_KEY_PASSPHRASE}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mariadb:11.4
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=tatou
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
      - ./db/tatou.sql:/docker-entrypoint-initdb.d/10-tatou.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u root --password=$MARIADB_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3306:3306"
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:5.2
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - UPLOAD_LIMIT=64M
      - MEMORY_LIMIT=256M
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db-data:
  user-files: